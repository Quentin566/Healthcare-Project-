<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <header>
    <h1>Contact</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>

      </ul>
    </nav>
  </header>

  <main>
    <img src="images/contact.jpg" alt="Contact Page" class="responsive-img">

    <section class="contact-section">
      <h2>Get in Touch</h2>
      <form action="https://webdevbasics.net/scripts/demo.php" method="post" class="contact-form">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>

    <section class="reach-us">
      <h2>Where to Reach Us</h2>
      <p><strong>Phone:</strong> (678) 949-6057</p>
      <p><strong>Email:</strong> Ques@medicalcarefinder.com</p>
      <p><strong>Instagram:</strong> <a href="https://instagram.com/medicalcarefinder" target="_blank">@quesmedicalcarefinder</a></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Medical Care Finder</p>
  </footer>
</body>
</html>
